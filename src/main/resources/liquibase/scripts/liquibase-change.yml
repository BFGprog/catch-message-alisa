databaseChangeLog:
  - changeSet:
      id: 1
      author: BFGprog
      changes:
        - createSequence:
            sequenceName: generatoritemid
            startValue: 1
            incrementBy: 1
  - changeSet:
      id: 2
      author: BFGprog
      changes:
        - createTable:
            tableName: item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sort_num
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: create_date
                  type: TIMESTAMP
              - column:
                  name: status
                  type: INTEGER
        - addDefaultValue:
            tableName: item
            columnName: id
            defaultValueSequenceNext: generatoritemid
